<!DOCTYPE html>
<html>
<head>
    <title>Profile Form</title>
    <style>
        body { font-family: sans-serif; background: #F0F8FF; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 400px; }
        input, textarea { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4682B4; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Profile</h2>
        <form action="ProfileServlet" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="studentId" placeholder="Student ID" required>
            <input type="text" name="program" placeholder="Program" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="hobbies" placeholder="Hobbies" required>
            <textarea name="introduction" placeholder="Self Intro" rows="3" required></textarea>
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>
</html>
