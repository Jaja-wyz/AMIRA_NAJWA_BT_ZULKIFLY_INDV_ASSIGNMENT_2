<!DOCTYPE html>
<html>
<head>
    <title>Profile Application Start</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Same subtle gradient background */
            background: linear-gradient(180deg, #F0F8FF 0%, #FFF0F5 100%); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4682B4; /* Steel Blue */
        }
        
        .container {
            background-color: #FFFFFF;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4682B4; /* Steel Blue */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        p {
            color: #6A5ACD; /* Slate Blue */
            font-size: 1.1em;
            margin-top: 0;
        }
        
        .start-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF; 
            /* Light Blue */
            background-color: #ADD8E6; 
            border-radius: 8px;
            text-decoration: none;
            margin-top: 25px;
            /* Subtle shadow*/
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            /* Light Sky Blue on hover */
            background-color: #87CEFA;
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Personal Profile App!</h1>
        <p>Click below to begin creating your profile:</p>
        
        <a href="profileForm.html" class="start-button">Start Application</a>
    </div>
</body>
</html>
