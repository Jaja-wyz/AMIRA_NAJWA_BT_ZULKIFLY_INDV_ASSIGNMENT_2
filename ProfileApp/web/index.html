<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileHub | Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #FFFFFF;
            padding: 20px;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .welcome-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #667eea;
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: #666;
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 1rem;
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
        
        .feature-item i {
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .start-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .secondary-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .secondary-btn {
            padding: 12px 25px;
            font-size: 1rem;
            color: #667eea;
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .secondary-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .feature-item {
                width: 100%;
                justify-content: center;
            }
            
            .secondary-links {
                flex-direction: column;
                align-items: center;
            }
            
            .secondary-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="welcome-card">
        <i class="fas fa-user-circle welcome-icon"></i>
        <h1>Welcome to ProfileApp</h1>
        
        <a href="ViewProfilesServlet" class="start-button">
            <i class="fas fa-rocket"></i>
            Let's Start
        </a>
        
    
    <div class="footer">
        <p><i class="fas fa-code"></i> Built with Java Servlets & JSP | <i class="fas fa-heart"></i> Student Profile Management System</p>
    </div>
</body>
</html>
